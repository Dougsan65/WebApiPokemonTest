<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="CSS/a.css">
</head>
<body>
    
    <div class="login-container">
        <form action="submit" class="login-form" id="login-data">
            <h1 style="font-size: 24px;">Register your account</h1>
            <label for="username">Username:</label>
            <input type="text" id="username_register" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email_register" name="email" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password_register" name="password" required><br><br>
            <input type="submit" value="Submit">
            <button id="alreadyRegistred">im registred</button>
        </form>
        <!-- Login Form -->
        <form action="submit" class="hidden"> //Login
            <label for="username">Username:</label>
            <input type="text" id="username_login" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password_login" name="password" required><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    


    <script src="JS/loginsystem.js"></script>
</body>
</html>
